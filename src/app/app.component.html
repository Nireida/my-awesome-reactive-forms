<div class="container">
  <div class="card">
    <div class="card-header">
      Feedback form
    </div>
    <div class="card-body">
      <h5 class="card-title">Describe the case and leave contact details</h5>
      <form [formGroup]="feedbackForm">
        <div class="form-row">
          <div class="col-md form-group">
            <label for="userName" class="label text-muted"> Name </label>
            <input formControlName="userName"
                   id="userName"
                   autocomplete="off"
                   class="form-control"/>
            <div *ngIf="feedbackForm.get('userName').touched && feedbackForm.get('userName').invalid">
              <div *ngIf="feedbackForm.get('userName').errors['required']" class="validation-message">
                Need to fill
              </div>
              <div *ngIf="feedbackForm.get('userName').errors['pattern']" class="validation-message">
                Only cyrillic
              </div>
            </div>
          </div>
          <div class="col-md form-group">
            <label for="userEmail" class="label text-muted"> Email </label>
            <input formControlName="userEmail"
                   id="userEmail"
                   autocomplete="off"
                   class="form-control"/>
            <ng-container *ngIf="feedbackForm.get('userEmail').touched && feedbackForm.get('userEmail').invalid">
              <div *ngIf="feedbackForm.get('userEmail').errors['required']" class="validation-message">
                Need to fill
              </div>
              <div *ngIf="feedbackForm.get('userEmail').errors['pattern']" class="validation-message">
                Incorrect Email
              </div>
            </ng-container>
          </div>
        </div>

        <p>Form developing is to be continued ...</p>

        <button class="btn btn-primary mt-2"
                type="submit"
                (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
